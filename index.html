<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="./script.js"
      defer
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <input
      id="input"
      type="text"
    />
    <span id="result"></span>
    <div class="buttons">
      <button class="operate">1</button>
      <button class="operate">2</button>
      <button class="operate">3</button>
    </div>
    <div class="buttons">
      <button class="operate">4</button>
      <button class="operate">5</button>
      <button class="operate">6</button>
    </div>
    <div class="buttons">
      <button class="operate">7</button>
      <button class="operate">8</button>
      <button class="operate">9</button>
    </div>
    <div class="buttons">
      <button class="operate">0</button>
      <button class="operate">+</button>
      <button class="operate">-</button>
    </div>
    <div class="buttons">
      <button class="operate">*</button>
      <button class="operate">/</button>
      <button id="calculate">=</button>
    </div>
    <div class="buttons">
      <button id="formula">Formula</button>
    </div>
  </body>
</html>
